<!DOCTYPE html>
<html lang="en">
    
    <link rel="stylesheet" href="main.css">
    
    <h1>SVG Exercise 1</h1>
    
    <svg width="500" height="500">
        <!-- the svg width determines the max size of the object inside, but the object can be smaller. -->
        
        <line x1="0" y1="0" x2="300" y2="300" style="stroke:rgb(255,0,0); stroke-width:4" />
        
        <circle x="5" y="10" cx="50" cy="50" r="40" stroke="green" stroke-width="4" fill="yellow"/>
        
        <rect x="300" y="25" width="200" height="100" style="fill:rgb(0,0,255); stroke-width:3; stroke:rgb(0,0,0)" />
        
        <rect x="50" y="150" rx="20" ry="20" width="150" height="150" style="fill:red; stroke:black; stroke-width: 5; opacity: 0.5" />
        
    </svg>

    <svg width="300" height="300">
        
        <line x1="0" y1="0" x2="200" y2="200" style="stroke:rgb(255,0,0); stroke-width:2" />
        
        <polygon points="200,10 250,300 160,20" style="fill:yellow; stroke:red; stroke-width:2" />
        
    </svg>
    
</html>
